apiVersion: v1
kind: BuildConfig
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: datasource
  name: datasource
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: datasource:elasticsearch
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    contextDir: lib/datasource/
    git:
      ref: non-root
      uri: https://github.com/arcolife/sarjitsu.git
    type: Git
  strategy:
    dockerStrategy:
      env:
      - name: ES_PORT
        value: "9200"
    type: Docker
  triggers:
  - type: ConfigChange
  - type: ImageChange
status:
  lastVersion: 0
