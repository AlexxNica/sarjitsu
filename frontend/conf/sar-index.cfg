[ElasticSearch]
host = 172.17.0.2
port = 9200
protocol = http

[Settings]
index_prefix = sarjitsu
index_version = 1
bulk_action_count = 2000
number_of_shards = 1
number_of_replicas = 1

[Grafana]
ds_name = vos-test
pattern = [sarjitsu.sar-]YYYYMMDD
timeField = _timestamp
sqlite3_path = /var/lib/grafana/grafana.db
templates_path = /opt/api_server/lib/mappings/
